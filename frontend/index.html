<!DOCTYPE html>
<html lang=”en”>
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mViewer</title>
    <link type="text/css" href="src/style.css">
</head>
<body>
    <form action="http://localhost:8000/api/uploader/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit"/>
    </form>
    <select name="models" id="models">
        <option value="default">Default</option>
    </select>
    <button value='reload' id='reloadsel' name='reloadsel'>reload</button>
    <button value='render' id='rendersel' name='rendersel'>render</button>
    <!--  This line imports our javascript code from our /js directory -->
    <script type="module" src="src/script.js"></script>
    <script type="module" src="src/render.js"></script>
    <script type="module" src="src/scene.js"></script>
    <script type="module" src="src/gui.js"></script>
</body>
</html>
